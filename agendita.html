    <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
   <link href="estilos.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script src="agenda.js"></script>
</head>
<body onload="onLoad();">
    <div id="agenda">
        <div id="cabecera">
            <div id="registro">
                <fieldset>
                    <legend>Registro</legend>
                     <span id="primer" title="Primer registro" onclick="primerRegistro();">
                      <img src="img/primero.png">
                    </span>
                    <span id="anterior" title="Anterior registro" onclick="anteriorRegistro();">
                       <img src="img/left.png">
                    </span>
                    <label id="numeroRegistro">0 de 0</label>
                     <span id="siguiente" title="Siguiente registro" onclick="siguienteRegistro();">
                      <img src="img/right.png">
                    </span>
                    <span id="ultimo" title="Ultimo registro" onclick="ultimoRegistro();">
                       <img src="img/ultimo.png">
                    </span>
                </fieldset>
            </div>
            <div id="mostrar">
                <fieldset>
                    <legend>Mostrar</legend>
                    <label for="entrada">NÂº Reg.</label>
                    <input type="number" min="0" max="1000" name="entrada" id="entrada" >
                     <span  id="buscar" title="Buscar" onclick="buscarRegistro()">
                        <img src="img/buscar.png">
                    </span>
                </fieldset>
            </div>
        </div>
        <div id="edicion">
            <fieldset>
                <legend id="legend">Edicion</legend>
                <div id="etiquetas">
                    <label for="nombre">Nombre</label>
                    <label for="apellidos">Apellidos</label>
                    <label for="telefono">Telefono</label>
                    <label for="fecha">Fecha Nac.</label>
                </div>
                <div id="editores">
                    <input type="text" name="nombre" id="nombre" placeholder="Introduzca Nombre" disabled="disabled">
                    <input type="text" name="apellidos" id="apellidos" placeholder="Introduzca Apellidos" disabled="disabled">
                    <input type="tel" name="telefono" id="telefono" placeholder="Introduzca Telefono" disabled="disabled">
                    <input type="date" name="fecha" id="fecha" disabled="disabled">
                </div>
                <div id="botones-editar">
                    <span id="nuevo" title="Nuevo registro" onclick="nuevoContacto()">
                    <img src="img/nuevo.png">
                    </span>

                     <span id="borrar" title="Borrar registro" onclick="borrarContacto()">
                      <img id="borrar-img" src="img/borrar.png">
                    </span>
                    <br>
                    <span id="editar" title="Editar" onclick="editarContacto()">
                        <img src="img/editar.png">
                    </span>

                    <span id="buscar-contacto" title="Buscar" onclick="buscarContacto()">
                        <img src="img/buscar.png">
                    </span>
                    <br>
                    <span id="guardar" title="Guardar" onclick="guardarContacto()">
                        <img src="img/guardar.png">
                    </span>




                </div>

            </fieldset>
        </div>
        <div id="resumen">
            <fieldset>
                <legend><label for="textarea">Resumen</label></legend>
                <textarea id="textarea">Resumen agenda:</textarea>
            </fieldset>
        </div>
    </div>
</body>
</html>
