<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="calculadora.css"/>
    <script src="calculadora.js" type="text/javascript"></script>
</head>
<body>
<div id="calculadora">
    <div class="cabecera">
        <div id="pantalla">
            <input id="calculo" type="text" value=""/>
            <input id="resultado" type="text" value="0"/>
        </div>
    </div>
    <div class="botonera">
        <div class="botones">
            <span class="botonInutil">
                MC
            </span>
               <span class="botonInutil">
                MR
            </span>
               <span class="botonInutil">
                MS
            </span>
               <span class="botonInutil">
                M+
            </span>
           <span class="botonEspecial">
                &#8592;
            </span>
               <span class="botonEspecial" onclick="borrar()">
                CE
            </span>
               <span class="botonEspecial" onclick="borrarTodo()">
                C
            </span>
               <span class="botonEspecial">
                &#177;
            </span>
            <span class="botonNumerico" onclick="escribeNumero(this.innerHTML)">7</span>
            <span class="botonNumerico"onclick="escribeNumero(this.innerHTML)">8</span>
            <span class="botonNumerico"onclick="escribeNumero(this.innerHTML)">9</span>
            <span onclick="escribeOperador(this.innerHTML)">/</span>
            <span class="botonNumerico" onclick="escribeNumero(this.innerHTML)">4</span>
            <span class="botonNumerico" onclick="escribeNumero(this.innerHTML)">5</span>
            <span class="botonNumerico" onclick="escribeNumero(this.innerHTML)">6</span>
            <span onclick="escribeOperador(this.innerHTML)">*</span>
            <span class="botonNumerico" onclick="escribeNumero(this.innerHTML)">1</span>
            <span class="botonNumerico" onclick="escribeNumero(this.innerHTML)">2</span>
            <span class="botonNumerico" onclick="escribeNumero(this.innerHTML)">3</span>
            <span onclick="escribeOperador(this.innerHTML)">-</span>
            <span class="botonCero" onclick="escribeNumero(this.innerHTML)">0</span >
            <span onclick="escribeNumero(this.innerHTML)">.</span>
            <span onclick="escribeOperador(this.innerHTML)">+</span>
        </div>
        <div class="ultimaFila">
         <span class="botonInutil">
                M-
            </span>
          <span class="botonEspecial">
                &#8730;
            </span>
        <span>
                %
            </span>
         <span>
                1/x
            </span>
          <span class="botonIgual" onclick="evaluar()">
                =
            </span>
        </div>
    </div>
</div>


</body>
</html>
